<html>

<head>
    <meta charset="utf-8">
    <title>Number Guessing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: Montserrat;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Guess The Number</h1>

    <p>We have selected a random number between 1 - 6.
        See if you can guess it.</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="button" id="submitguess">
        <input type="submit" value="roll dice" class="button" id="roll" name="roll">
    </div>

    <img id="diceImage1"></img>
    <img id="diceImage2"></img>
    <img id="diceImage3"></img>

    <script type="text/javascript">

        var max = 6;
        var min = 1;

        var answer1;
        var answer2;
        var answer3;

        function rollDice(){
            // random value generated
            var step1 = Math.random();
            console.log("step1:"+step1);

            var step2 = step1 * max;
            console.log("step2:"+step2);

            var answer = Math.floor(step2 + min);
            console.log("result:"+answer);

            return answer;
        }

        function rollAllDice(){


            setTimeout(function() {
                answer1 = rollDice();
                document.getElementById('diceImage1').src = diceImage(answer1);
            }, 1000);
            setTimeout(function() {
                answer2 = rollDice();
                document.getElementById('diceImage2').src = diceImage(answer2);
            }, 2000);
            setTimeout(function() {
                answer3 = rollDice();
                document.getElementById('diceImage3').src = diceImage(answer3);
            }, 3000);
        }

        rollAllDice();

        function  diceImage(number){
            switch(number){
                case 1: {image = './one.jpg'; break;}
                case 2: {image = './two.jpg'; break;}
                case 3: {image = './three.jpg'; break;}
                case 4: {image = './four.jpg'; break;}
                case 5: {image = './five.jpg'; break;}
                case 6: {image = './six.jpg'; break;}
                default: break;
            }
            return image;
        }

        // counting the number of guesses
        // made for correct Guess
        var guess = 1;

        document.getElementById("roll").onclick = rollAllDice;

        document.getElementById("submitguess").onclick = function () {

            // number guessed by user     
            var input = document.getElementById("guessField").value;

            if (input == answer1) {
                alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
                    + guess + " GUESS ");
                guess = 1;
            }
            else if (input > answer1) /* if guessed number is greater
                   than actual number*/ {
                guess++;
                alert("OOPS SORRY!! TRY A SMALLER NUMBER");
            }
            else if (input < answer){
                guess++;
                alert("OOPS SORRY!! TRY A GREATER NUMBER")
            } else {
                alert("WTF? error here!");
            }
        }
    </script>
</body>

</html>
